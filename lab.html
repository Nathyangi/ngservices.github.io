  <script>
    // Mobile Menu Toggle
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // Modal Functions
    function openModal(videoUrl) {
      const modal = document.getElementById('modal');
      const content = document.getElementById('modal-content');
      content.innerHTML = `<iframe src="${videoUrl}" class="w-full h-[500px]" frameborder="0" allowfullscreen></iframe>`;
      modal.classList.remove('hidden');
    }

    function openModalImage(imageUrl) {
      const modal = document.getElementById('modal');
      const content = document.getElementById('modal-content');
      content.innerHTML = `<img src="${imageUrl}" class="w-full h-auto rounded-xl" alt="Lab Image">`;
      modal.classList.remove('hidden');
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      const content = document.getElementById('modal-content');
      content.innerHTML = '';
      modal.classList.add('hidden');
    }
  </script>
